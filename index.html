<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  </head>
  <body class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card mt-3">
           <div class="card-header bg-dark text-white">sample form</div>
           <div class="card-body">
             
             <form >
               <input type="text" class="form-control" onkeyup="validateemail()" id="mobile"
               placeholder="mobile"/>
             </form>

           </div>
        </div>
      </div> 

    </div>

    
  </body>
  <script>
    function validateEmail(){
      var message =document.querySelector("#message");

      var mobile =document.querySelector("#mobile").value;
      if(mobile.match("[6-9]{1}[0-9]{9}$")!=null ){
        message.classList.add("alert","alert-info" ,"mb-3");
        message.textContent="valid mobile number";
      }
      else{
        message.classList.add("alert","alert-warning","mb-3");
        message.classList.remove("alert-info",);
        message.textContent="invalid mobile number";
      }
    }

  </script>
  <span id="message"></span>
